# Use root/example as user/password credentials
# https://dockertraining.readthedocs.io/en/latest/nodejs/angularjs-mongodb.html
version: '3.1'

services:

  mongo1:
    image: mongo:3.4.1
    #restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    command: ["--replSet", "rs0"]

  mongosetup:
    image: mongo:3.4.1
    depends_on:
      - mongo1
    restart: "no"
    #command: "tail -f /dev/null"
    command: sh -c "sleep '10' && mongo --host mongo1 --port 27017 -u root -p example --eval 'rs.secondaryOk(); rs.initiate();' && return 10;"

  backend:
    build:
      context: BackendGestionSolarios
      dockerfile: Dockerfile.app
    ports:
      - 5300:5300
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_SERVER: mongo1
    depends_on:
      - mongo1
    volumes:
      - ./BackendGestionSolarios:/opt/node

  mongo-express:
    image: mongo-express
    #restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_SERVER: mongo1
    depends_on:
      - backend

  frontend:
    build:
      context: FrontendGestionSolarios
      dockerfile: Dockerfile.app
    ports:
      - 4200:4200
    depends_on:
      - backend
    volumes:
      - "./FrontendGestionSolarios:/opt/ng"