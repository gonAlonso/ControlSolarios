
<!-- Modal -->
<div class="modal fade"
    id="loginForm" tabindex="-1"
    aria-labelledby="login_formLabel"
    aria-hidden="true"
    [class.show]="this.showLogin">
<div class="modal-dialog">
  <div class="modal-content">
    <form [formGroup]="form" class="login" (submit)="this.sendLogin($event)">
      <div class="modal-header">
        <h5 class="modal-title" id="elogin_formLabel">Iniciar sesion</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <label for="email">e-mail</label>
          <input type="email" name="email" placeholder="Email" class="form-control" formControlName="email"/>
          <label for="password">Password</label>
          <input type="password" name="password" placeholder="Password" class="form-control" formControlName="password"/>
        </div>
        <div class="modal-footer">
          <input type="submit"
          (click)="this.sendLogin($event)"
          value="Enviar"
          [disabled]="form.invalid"
          class="btn btn-primary"/>
          <!--<button type="button" class="btn btn-primary">Save changes</button>-->
        </div>
      </form>
    </div>
  </div>
</div>


<div id="main_content">
  <router-outlet></router-outlet>
</div>
