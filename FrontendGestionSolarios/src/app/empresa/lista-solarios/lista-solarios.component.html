<h4 *ngIf="this.listaSolarios==undefined; else solariosOK">Error al cargar la lista de solarios</h4>

<ng-template #solariosOK>
  <div>
      <h4 class="componen_header">Lista de solarios</h4>
      <ul class="list-group">
          <li *ngFor="let item of this.listaSolarios" class="list-group-item">
              <a href="#" (click)="selectSolario($event,item)">{{item.nombre}}</a>
            </li>
        </ul>
    </div>
</ng-template>
